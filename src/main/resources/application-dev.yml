# Datasource properties
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/powerkr-test-db
    username: user
    password: 1234

# JPA properties
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: validate
